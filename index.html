<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="generate">Generate a</h1>
      <h1 class="password">random password</h1>
      <p>Never use an insecure password again.</p>
      <button id="generate-btn" onclick="getRandomPassword()">
        Generate password
      </button>
      <div class="wrapper-output">
        <div
          class="password-output"
          id="password-one"
          onclick="copyPassword()"
        ></div>
        <div class="password-output" id="password-two"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
